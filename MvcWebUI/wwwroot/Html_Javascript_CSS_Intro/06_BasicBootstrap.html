<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
        .myjumbotron{
            background-color:yellow !important;
            color:red !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <b>Adı</b>
            </div>

                <b>Kurum</b>
            </div>
            <div class="col-md-4">
                <b>Ünvan</b>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Çağıl Alsaç
            </div>
            <div class="col-md-4">
                Bilge Adam
            </div>
            <div class="col-md-4">
                Yazılım Geliştirme Eğitmeni
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <b>Adı</b>
            </div>
            <div class="col-4">
                <b>Kurum</b>
            </div>
            <div class="col-4">
                <b>Ünvan</b>
            </div>
        </div>
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4">
                Bilge Adam
            </div>
            <div class="col-4">
                Yazılım Geliştirme Eğitmeni
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label class="text-primary">Primary label</label>
                <br />
                <button class="btn btn-info">Info button</button>
                <br />
                <a href="https://sims.ist" class="btn btn-warning" target="_blank">Warning link</a>
                <br />
                <span class="text-success">Success span</span>
                <br />
                <input type="button" class="btn btn-danger" value="Danger button" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="mt-4 p-5 bg-primary text-white rounded" style="background-color: black !important; color: yellow !important;">This is a jumbotron.</p>
                <p class="mt-4 p-5 bg-primary text-white rounded myjumbotron">This is another jumbotron.</p>
            </div>
