    <script>

            console.log(sonuc + " sayısı büyüktür")
        }

        function hangisiBuyuk(s1, s2) {
            var sonuc;
            if (s1 > s2) {
                sonuc = s1;
            } else if (s2 > s1) {
                sonuc = s2;
            } else //if (s1 == s2) { // s1===s2 , s1 != s2, s1 !== s2
                //üç eşit olunca değişkenin hem değerlerine hemde tiplerine bakıyor,
                //== de sadece değişkenindeğerlerine bakıyor
                sonuc = null; //undefined
            return sonuc;
        }
    </script>
